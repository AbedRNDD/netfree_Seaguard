<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet full build -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    window.map = L.map("map", {
        center: [52.3, 4.7],
        zoom: 4
    });

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
        attribution: "&copy; OpenStreetMap"
    }).addTo(window.map);

    const markers = [];

    window.clearMarkers = function() {
        markers.forEach(m => window.map.removeLayer(m));
        markers.length = 0;
    };

    window.addMarker = function(id, lat, lng) {
        let m = L.marker([lat, lng]).addTo(window.map);
        m.on('click', () => {
            if (window.javaConnector && window.javaConnector.onMarkerClick) {
                window.javaConnector.onMarkerClick(id);
            }
        });
        markers.push(m);
    };

    window.zoomIn = () => window.map.zoomIn();
    window.zoomOut = () => window.map.zoomOut();
</script>

</body>
</html>
